[bar/title]

width = 30%
height = 20pt
radius = 8
bottom = false
offset-x = 35%
offset-y = 1pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
font-1 = "JetBrains Mono:size=8;2"
font-0 = "Symbols Nerd Font:size=24;5"
fixed-center = true
modules-center = xwindow
enable-ipc = true
wm-restack = i3
override-redirect = true

[bar/info]
width = 80%
height = 20pt
radius = 8
bottom = false
offset-x = 10%
offset-y = 3pt
wm-restack = i3
override-redirect = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-color = ${colors.background}
padding-left = 2
padding-right = 2
module-margin = 1
font-0 = "JetBrains Mono:size=8;2"
fixed-center = true
modules-left = xworkspaces
modules-center = xwindow systray 
modules-right = memory pulseaudio date battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

